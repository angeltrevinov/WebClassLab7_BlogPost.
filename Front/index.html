<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angel's Blog</title>
    <!-- my styles -->
    <link rel="stylesheet" href="./styles/Styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <h1 class="navbar-brand mx-auto order-0">Angel's Blog</h1>
        <button id="modalAdd" type="button" class="btn btn-light" data-toggle="modal" data-target="#AddModal">&plus;</button>
    </nav>

    <form id="SearchAuthor" class="SearchContainer">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Author" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div id="ListOfPosts">
    </div>

    <div class="AlertContainter">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Create a Post!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="Title" class="col-sm-2 col-form-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Author" class="col-sm-2 col-form-label">Author:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Author">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Content" class="col-form-label">Content:</label>
                            <textarea class="form-control" id="Content" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="Date" class="col-sm-3 col-form-label">Publish Date:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="Date" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPost()">Add Modal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- My scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
